<!DOCTYPE html>
<html>
<title>Time</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('mountains-3840x2160.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    
  </div>
  <div class="w3-display-middle">
    <h1 id="jam" style="font-size:150px !important;" class="w3-jumbo w3-animate-top">00:00:00</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p id="tanggal" style="font-size:30px !important;" class="w3-large w3-center">Day Date Month Year</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    
  </div>
</div>
<script type="text/javascript">
  const jam_elem = document.getElementById("jam");
  const tanggal_elem = document.getElementById("tanggal");
  function updateTime(){
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const second = now.getSeconds();

    const jam_str = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${second.toString().padStart(2,'0')}`;
    const tanggal_str = now.toLocaleDateString("id-ID",{weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});

    jam_elem.innerText = jam_str;
    tanggal_elem.innerText = tanggal_str;
  }
  
  updateTime();
  setInterval(updateTime, 1000);
</script>
</body>
</html>
